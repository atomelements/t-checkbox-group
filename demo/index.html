<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <title>t-checkbox-group demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../t-checkbox-group.html">
    <link rel="import" href="../../t-shared-components/theme.html">
</head>

<body>
    <t-checkbox-group label="String Array" data='["First Choice","Second Choice","Third Choice"]'> </t-checkbox-group>
        <t-checkbox-group id="objCG" label="Object Array" label-key="value" value-key="key"> </t-checkbox-group>
        <script type="text/javascript">
        window.addEventListener('WebComponentsReady', function(e) {
            document.getElementById("objCG").data = [
            // {
            //     key: 'all',
            //     value: 'All'
            // },
            {
                key: 'key 1',
                value: 'value 1'
            }, {
                key: 'key 2',
                value: 'value 2'
            }, {
                key: 'key 3',
                value: 'value 3'
            }, ];
        });
        </script>
</body>

</html>
